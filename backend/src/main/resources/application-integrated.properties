# FamilyBot 集成模式配置
# AI Agent作为内部服务，只有后端对外提供API

# 服务器配置
server.port=8081
server.servlet.context-path=/

# AI Agent 配置 (内部服务)
familybot.ai-agent.base-url=http://127.0.0.1:8001
familybot.ai-agent.timeout=30000
familybot.ai-agent.retry-attempts=3

# 数据库配置 (H2内存数据库)
spring.datasource.url=jdbc:h2:mem:familybot_integrated
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2控制台 (开发模式)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS配置
familybot.cors.allowed-origins=http://localhost:8080
familybot.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
familybot.cors.allowed-headers=*

# 日志配置
logging.level.cn.qiniu.familybot=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# WebClient配置
spring.webflux.timeout=30s

# 应用信息
spring.application.name=FamilyBot-Backend-Integrated
management.endpoints.web.exposure.include=health,info
