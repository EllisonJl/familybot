# Redis配置文件
# 端口
port 6379

# 绑定地址
bind 0.0.0.0

# 保护模式关闭，允许外部连接
protected-mode no

# 超时时间 
timeout 0

# TCP存活检测
tcp-keepalive 300

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 持久化配置
save 900 1
save 300 10  
save 60 10000

# RDB文件压缩
rdbcompression yes

# RDB文件校验
rdbchecksum yes

# RDB文件名
dbfilename dump.rdb

# 工作目录
dir /data

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 内存优化
maxmemory-policy allkeys-lru

# 客户端连接
maxclients 10000

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""

# 设置密码（可选）
# requirepass your_redis_password
